<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do Zero ao Programador Contratado - Landing Page GTA</title>
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="Logo Rockstar Games" />
            <hr>
            <img src="./src/img/logo-gta.svg" alt="Logo GTA V" />
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="#" target="_blank">Suporte</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/img/bg-main.png"
            alt="Rapaz com moletom laranja ao lado de um carro esportivo amarelo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/img/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/img/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponiveis para playstation 5 e Xbox Series X</h1>
            <p class="texto">
                Experiemnto os fênomenos de entreterimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/img/gta5.jpg" alt="Capa do jogo GTA">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GtA Online</strong>
                </p>
                <ul class="plataforma">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Playstation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox series X/S">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo Plastation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataforma">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Playstation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox series X/S">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo Plastation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>

            </button>
        </div>
    </section>
</body>
</html>
